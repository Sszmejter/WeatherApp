<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container-md  my-5">


    <h1 class="text-center title">Pogoda</h1>
    <form class="search-location">
    <input type="text" required pattern=".*\S.*" id="input" name="city" placeholder="Wpisz miasto!" class="form-control text-muted for-rounded p-4 shadow-sm">
    </form>


 <div class="row justify-content-md-center">
    <div class="card rounded shadow-lg  back-card ">
        <div class="card-top text-center">
            <div class="city-name my-3">
                <p></p>
                
            </div>
        </div>
        <div class="card-temp">
            <p>°C</p>
        </div>
        <div class="card-bot text-left">
            <p id="weather">Pogoda : <span>...</span><span><img id="weatherIcon"></span></p>
            <p id="minTemp">Min Temp. : <span>...</span></p>
            <p id="maxTemp">Maks Temp. : <span>...</span></p>
            <p id="wind">Wiatr :  <span>...</span></p>
            <p id="pressure">Ciśnienie : <span>...</span></p>
        </div>
    </div>
  </div>


</div>



<script src="fetch.js"></script>
<script src="app.js"></script>
</body>
</html>
